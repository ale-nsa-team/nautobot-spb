custom_fields:
  # Field to specify the OSPF network type on the interface
  - name: OSPF Network Type
    grouping: OSPF
    description: Network type for OSPF
    key: ospf_network_type
    type: select
    choices:
      - point-to-point       # direct link between two routers
      - broadcast            # broadcast network (e.g., Ethernet)
      - non-broadcast        # non-broadcast (NBMA) network
      - point-to-multipoint  # point-to-multipoint link
    content_types:
      - dcim.interface

  # Field to indicate the OSPF Area ID assigned to the interface
  - name: OSPF Area
    grouping: OSPF
    description: OSPF Area ID assigned to this interface (decimal or dotted format)
    key: ospf_area
    type: text
    validation_regex: ^([0-9]{1,10}|([0-9]{1,3}\.){3}[0-9]{1,3})$  # validates integer or dotted format
    content_types:
      - dcim.interface

  # Field for the OSPF interface cost
  - name: OSPF Cost
    grouping: OSPF
    description: Cost of the OSPF interface
    key: ospf_cost
    type: integer
    content_types:
      - dcim.interface

  # Field for OSPF authentication type on the interface
  - name: OSPF Authentication Type
    grouping: OSPF
    description: OSPF authentication type on the interface
    key: ospf_auth_type
    type: select
    choices:
      - none
      - simple
      - md5
    content_types:
      - dcim.interface

  # Field for the OSPF hello interval in seconds
  - name: OSPF Hello Interval
    grouping: OSPF
    description: Hello interval in seconds
    key: ospf_hello_interval
    type: integer
    content_types:
      - dcim.interface

  # Field for the OSPF dead interval in seconds
  - name: OSPF Dead Interval
    grouping: OSPF
    description: Dead interval in seconds
    key: ospf_dead_interval
    type: integer
    content_types:
      - dcim.interface

  # Field to enable BFD for OSPF on the interface
  - name: OSPF BFD Enabled
    grouping: OSPF
    description: Enable BFD for OSPF on this interface
    key: ospf_bfd
    type: boolean
    default: false
    content_types:
      - dcim.interface

  # Field to enable MPLS on the interface
  - name: MPLS Enabled
    grouping: MPLS
    description: Enable MPLS on this interface
    key: mpls_enabled
    type: boolean
    default: false
    content_types:
      - dcim.interface

