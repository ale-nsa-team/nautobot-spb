{% extends 'base.html' %}
{% block content %}
<h1>SPB Interface: {{ object }}</h1>
<table class="table table-hover attr-table">
  <tr><th>Device</th><td>{{ object.device }}</td></tr>
  <tr><th>Interface</th><td>{{ object.interface }}</td></tr>
  <tr><th>Type</th><td>{{ object.iface_type }}</td></tr>
  <tr><th>Metric</th><td>{{ object.metric }}</td></tr>
  <tr><th>Priority</th><td>{{ object.priority }}</td></tr>
  <tr><th>Admin State</th><td>{{ object.admin_state }}</td></tr>
</table>
{% endblock %}
