{% extends 'base.html' %}
{% block content %}
<h1>SPB IPVPN Bind: {{ object }}</h1>
<table class="table table-hover attr-table">
  <tr><th>VRF</th><td>{{ object.vrf }}</td></tr>
  <tr><th>Service</th><td>{{ object.service }}</td></tr>
  <tr><th>Gateway</th><td>{{ object.gateway }}</td></tr>
  <tr><th>All Routes</th><td>{{ object.all_routes }}</td></tr>
  <tr><th>Import Route Map</th><td>{{ object.import_route_map }}</td></tr>
</table>
{% endblock %}
